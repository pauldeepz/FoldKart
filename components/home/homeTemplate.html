<div class="container">    
    <nav class="navbar navbar-default navbar-static-top sub-header-style" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="" ng-click="getAllProducts()">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown" ng-repeat="category in allCategory">
                    <a href="" ng-click="getProductsByCategory(category.id)" data-toggle="dropdown">{{category.category|uppercase}}<b class="caret"></b></a> 
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</div>

<!-- Page Content -->
<div class="container">

    <!-- Start carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/offer1.png" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="images/offer2.png" alt="Chania" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="images/offer3.png" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="images/offer4.jpeg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="images/offer5.gif" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <!-- End carousel -->


    <hr>

    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3>Our Products</h3>
        </div>
    </div>
    <!-- /.row -->

    <!-- Products -->
    <div class="row text-center">
        <div ng-if="isLoading">
            <center><img src="images/loading.gif" class="img-responsive"></center>
        </div>
        <div ng-if="!isLoading"class="col-md-3 col-sm-6 hero-feature" ng-repeat="product in filteredProducts">
            <div class="thumbnail product-box">
                <a href="">
                    <img src="{{product.img_url}}" alt="No image found" class="product-thum-image-url">
                </a>
                <div class="caption">
                    <h3 class="product-price">{{product.price | currency : "Rs. " : "0"}}</h3>
                    <h3 class="product-name">{{product.name}}</h3>
                    <p>
                        <a href="" class="btn btn-primary">Buy Now!</a> 
                        <a href="" title="Add into your wishlist">
                            <i class="fa fa-heart-o heart-style">
                            </i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; F-Kart 2015</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->
